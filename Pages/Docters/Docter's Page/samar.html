<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الحجز</title>
    <!-- ربط مكتبة Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Css/card.css">
</head>
<body>
    <div class="container my-4">
        <!-- معلومات الطبيبة -->
        <div class="card mb-3 shadow-lg">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="/Images/Docters/DR Samer Khaled.jpg" class="img-fluid rounded-start" alt="صورة الدكتور">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h2 class="card-title fs-1 text-primary">د. سامر خالد</h2>
                        <p class="card-text">انف و اذن</p>
                        <div class="d-flex align-items-center">
                            <span class="me-2">التقييم العام:</span>
                            <span id="average-rating" class="fs-4 me-2">4.5</span>
                            <span class="text-warning">★ ★ ★ ★ ★</span>
                        </div>
                        <p>عدد الزوار: <span id="visitor-count" class="fw-bold text-success">0</span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- جدول الحجز -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h3 class="card-title fs-2">اختر موعد الحجز</h3>
                <div class="row g-2 mt-3" id="schedule">
                    <div class="col-md-4">
                        <button class="btn btn-primary w-100 slot">10:00 صباحًا</button>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-primary w-100 slot">12:00 ظهرًا</button>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-primary w-100 slot">2:00 مساءً</button>
                    </div>
                </div>
                <button id="pay-button" class="btn btn-success mt-4 w-100">ادفع الآن</button>
            </div>
        </div>

        <!-- التقييمات -->
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title fs-2">التقييمات</h3>
                <div id="review-list" class="mt-3"></div>
                <div class="mt-4">
                    <textarea id="review-text" class="form-control" placeholder="أضف تقييمك"></textarea>
                    <div class="mt-2">
                        <label>اختر التقييم:</label>
                        <select id="rating-select" class="form-select">
                            <option value="1">1 ★</option>
                            <option value="2">2 ★</option>
                            <option value="3">3 ★</option>
                            <option value="4">4 ★</option>
                            <option value="5" selected>5 ★</option>
                        </select>
                    </div>
                </div>
                <button id="submit-review" class="btn btn-primary mt-3 w-100">إرسال التقييم</button>
            </div>
        </div>

        <!-- نموذج الاتصال -->
                 <div class="contact-form mb-4">
            <h3 class="text-secondary text-center">إرسال للطبيب</h3>
            <form id="contactForm" class="text-center">
                <div class="mb-3">
                    <textarea id="message" class="form-control" rows="3" placeholder="اكتب رسالتك 
هنا"></textarea>
                </div>
                <button type="button" class="btn btn-success" id="whatsapp-button">إرسال عبر 
WhatsApp</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Script/card.js"></script>
</body>
</html>
