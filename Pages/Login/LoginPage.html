<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rigester</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/Css/LoginPage.css">
</head>
<main class="Login-main min-vh-100 w-100 row ">
    <div class="box-login bg-white h-100 m-auto col-9 g-1 d-flex rounded-2 text-center position-relative "><a
            href="/Pages/index.html" class="return-home position-absolute fs-2 "><i class="fas fa-home fs-2 m-2 "
                title="Back To Home"></i></a>
        <div class="form col-5 m-auto ">
            <div class=" form text-capitalize text-center">
                <h2 class="text-center mb-5 ">تسجيل الدخول</h2>
                <div class="inputform d-flex mb-4 position-relative loginInput " id="loginInputUser"><input type="text"
                        class="form-control w-100 input-text LoginEmail"
                        id="LoginEmail" " required><label for="" class="
                        position-absolute ">ادخل البريد الالكتروني</label></div><div class=" inputform d-flex mb-4
                        position-relative loginInput " id=" loginInputPassword"><input type="password"
                        class="form-control w-100 input-text LoginPassword " id="LoginPassword" " required><i class="
                        fas fa-eye toggle-password" onclick="togglePassword('LoginPassword')"></i><label for=""
                        class=" position-absolute">ادخل الباسورد</label></div><label for="position">التسجيل كـ</label>
                <div class="pos d-flex justify-content-center mb-4 align-items-center "><label class="form-label fs-5"
                        for="doctor">دكتور <input type="radio" class="LoginRadio input-radio" name="position"
                            id="doctor" data-position="doctor" value="دكتور"></label><label class="form-label mx-4 fs-5"
                        for="pistion">مريض <input type="radio" class="LoginRadio input-radio" name="position"
                            id="pistion" data-position="clint" value="مريض"></label><label class="form-label fs-5"
                        for="admin">مشرف <input type="radio" class="LoginRadio input-radio" data-position="admin"
                            name="position" id="admin" value="admin"></label></div><input type="submit" id="LoginSubmit"
                    value="تسجيل الدخول" class="btn btn-info w-100 text-white fw-bold mb-3" onclick="LoginSubmit()">
            </div>
            <div class="d-grid gap-2 d-flex justify-content-evenly align-items-center ">
                <h6>سجل باستخدام: </h6><button class="btn bg-white"><i
                        class="fab fa-facebook-square fa-lg mx-3 text-info fs-3 "></i></button><button
                    class="btn bg-white "><i class="fab fa-google fa-lg mx-3 text-danger fs-3 "></i></button>
            </div>
            <h5 class="mt-4">ليس لديك حساب؟ <a href="/Pages/Login/RegisterPage.html">سجل الآن</a></h5>
        </div>
        <div class="avatar col-5 w-50 m-auto"><img src="/Images/Login/avatar.png" draggable="false" alt="avatar"
                class="avatar-img w-100"></div>
    </div>
</main>
<script src="/Bootstrap/jquery.min.js"></script>
<script src="/Bootstrap/popper.min.js"></script>
<script src="/Bootstrap/bootstrap.min.js"></script>
<script src="/Script/LoginPage.js"></script>
</body>

</html>
