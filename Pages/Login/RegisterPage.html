<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/Bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="/Css/LoginPage.css" />
</head>

<body>
    <main class="Login-main min-vh-100 w-100 row">
        <div class="box-login bg-white h-100 m-auto col-9 g-1 d-flex rounded-2 text-center position-relative"><a
                href="/Pages/index.html" class="return-home position-absolute fs-2 "><i class="fas fa-home fs-2 m-2 "
                    title="Back To Home"></i></a>
            <div class="avatar col-5 w-50 m-auto"><img src="/Images/Login/avatar.png" draggable="false" alt="avatar"
                    class="avatar-img w-100" /></div>
            <div class="form text-capitalize text-center col-5 ms-4">
                <h2 class="text-center mb-5">تسجيل جديد</h2>
                <div class="inputform d-flex mb-4 position-relative loginInput" id="loginInputUser"><input type="text"
                        class="form-control w-100 userRegister input-text" id="RegisterInput"
                        onkeyup="ValidationName(this.value , this.id)" required /><label for="RegisterInput"
                        class="position-absolute">ادخل الاسم</label></div>
                <div class="inputform d-flex mb-4 position-relative loginInput" id="loginInputEmail"><input type="text"
                        class="form-control w-100 emailRegister input-text" id="RegisterEmail"
                        onkeyup="ValidationEmail(this.value , this.id)" required /><label for="RegisterEmail"
                        class="position-absolute">ادخل البريد الالكتروني</label></div>
                <div class="inputform d-flex mb-4 position-relative loginInput" id="loginInputPassord"><input
                        type="password" class="form-control w-100 passRegister input-text" id="RigisterPassword"
                        onkeyup="ValidationPassword(this.value , this.id)" required /><i
                        class="fas fa-eye toggle-password" onclick="togglePassword('RigisterPassword')"></i>
                    <div class="valid-pass position-absolute z-3 shadow w-auto bg-white rounded-1 m-0 p-2 d-none">
                        <ul class="m-0 p-0">
                            <li>يجب أن تحتوي على حرف كبير</li>
                            <li>يجب أن تحتوي على رقم</li>
                            <li>يجب أن تحتوي على رمز خاص</li>
                        </ul>
                    </div><label for="RigisterPassword" class="position-absolute">ادخل كلمة المرور</label>
                </div>
                <div class="inputform d-flex mb-4 position-relative loginInput" id="loginInputPassordConfirm"><input
                        type="password" class="form-control w-100 confPassRegister input-text"
                        id="confirmRigisterPassword" onkeyup="ValidationComfirtPassword(this.value , this.id)"
                        required /><i class="fas fa-eye toggle-password"
                        onclick="togglePassword('confirmRigisterPassword')"></i><label for="confirmRigisterPassword"
                        class="position-absolute">تاكيد كلمة المرور</label></div><label for="position">التسجيل
                    كـ</label>
                <div class="d-flex justify-content-center mb-4"><label class="form-label fs-5" for="doctor">دكتور <input
                            type="radio" class="input-radio posRegister" name="position" id="doctor"
                            data-position="doctor" value="دكتور" required /></label><label class="form-label mx-4 fs-5"
                        for="pistion">مريض <input type="radio" class="input-radio posRegister" name="position"
                            id="pistion" data-position="clint" value="مريض" required /></label></div><input
                    type="submit" id="registerSubmit" value="تسجيل الدخول"
                    class="btn btn-info w-100 text-white fw-bold mb-3" onclick="registerSubmit()" />
                <h5 class="my-4">لديك حساب بالفعل؟ <a href="/Pages/Login/LoginPage.html">تسجيل الدخول</a></h5>
            </div>
        </div>
    </main>
    <script src="/Bootstrap/jquery.min.js"></script>
    <script src="/Bootstrap/popper.min.js"></script>
    <script src="/Bootstrap/bootstrap.min.js"></script>
    <script src="/Script/LoginPage.js"></script>
</body>

</html>
